<!doctype html>
<html>
<head>
  <title>Baton</title>
</head>

<body>
<h1 id="singleinput">Single Input</h1>

<p>This example uses a single handler function for incoming MIDI from any input. </p>

<p>Check your browser&#8217;s developer console to see feedback from Baton.</p>
</body>
<script src="/baton.js"></script>
<script>
// instantiate object
baton = new Baton();

// create a function to be called once the midi connection is made
listenMulti = function() {
  // listen to all inputs
  for (var i = 0; i < baton.inputs().length; i++) {
    baton.listen(i);
  }
};

// connect to midi, set the function to be called when connected
baton.connect(listenMulti);

// this callback is executed when a midi event is received.
baton.callback = function(m) { console.log("multi", m); };

</script>
</html>
